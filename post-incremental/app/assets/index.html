<html>

      <table>
        <thead>
          <tr>
            <th>poster</th>
            <th>posts/sec</th>
            <th>cost</th>
            <th>have</th>
            <th>(posts/Msec)/post</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr data-baserate="1" data-basecost="1">
            <td>sulk</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button>buy</button>
            </td>
          </tr>
          <tr data-baserate="5" data-basecost="100">
            <td>moose milkie</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button>buy</button></td>
          </tr>
          <tr data-baserate="10" data-basecost="1000">
            <td>tiny bug child</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button>buy</button></td>
          </tr>
          <tr data-baserate="20" data-basecost="10000">
            <td>shaggar</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td><button>buy</button></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="upgrades">
      <table>
        <thead>
          <tr>
            <th>upgrade</th>
            <th>cost</th>
            <th></th>
            <th></th>
        </thead>
        <tbody>
          <tr data-cost="100" data-target="sulk" data-mult="4">
            <td>fired by any other name</td>
            <td></td>
            <td>
              His job "outsourced to Brazil," sulk finds more time to post.
            </td>
            <td><button>buy</button></td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="app.js" type="text/javascript"></script>
    <script type="text/javascript">require("initialize.js")();</script>
  </body>
</html>
